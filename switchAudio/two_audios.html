<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Toggle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video element -->
    <video id="videoPlayer" loop>
        <source src="videos/video01.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio element -->
    <audio id="audioPlayer" loop>
        <source src="audio/audio01.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Controls -->
    <div id="controls">
        <button id="playButton">Play Video and Audio</button>
        <button id="toggleAudioButton">Toggle Audio</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
