<body>
<h1>The Human Race</h1>	
<div class = "vidCenter">
  <video id="scene" preload="auto" controls="controls" autoplay="autoplay" >
    <source src="videos/ChoiceAB.mp4" type ="video/mp4">
  </video>	
</div>
<p id="caption">Spare or Destroy the Human Race?</p>
<div>
<p>
<button id="choiceOneNeutral" onClick="buttonOne()">Spare</button>		
</p>
<p>
<button id="choiceTwoNeutral" onClick="buttonTwo()">Destroy</button>
</p>
</div>
	
<script>
document.getElementById('scene').addEventListener('ended',myHandler,false);
	
var btn1 = document.getElementById("choiceOneNeutral");
var btn2 = document.getElementById("choiceTwoNeutral");
	
var caption = document.getElementById("caption");
	
caption.style.display = 'none';
btn1.style.display = 'none';
btn2.style.display = 'none';
	
function myHandler(e) {
	caption.style.display = 'block';
	btn1.style.display = 'block';
	btn2.style.display = 'block';
}
	
function buttonOne() {
	window.open ('robotS.html','_self',false)
}
	
function buttonTwo() {
	window.open ('robotD.html','_self',false)
}
	
</script>
	
</body>
