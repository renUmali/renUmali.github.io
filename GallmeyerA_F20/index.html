<body>
<h1>Who Should Live, and Who Should Die?</h1>	
<div class = "vidCenter">
  <video id="scene" preload="auto" controls="controls" autoplay="autoplay" >
    <source src="videos/start.mp4" type ="video/mp4">
  </video>	
</div>
<p id="caption">Continue with Adventure?</p>
<div>
<p>
<button id="choiceOneNeutral" onClick="buttonOne()">Continue</button>		
</p>
</div>
	
<script>
document.getElementById('scene').addEventListener('ended',myHandler,false);
	
var btn1 = document.getElementById("choiceOneNeutral");
	
var caption = document.getElementById("caption");
	
caption.style.display = 'none';
btn1.style.display = 'none';
	
function myHandler(e) {
	caption.style.display = 'block';
	btn1.style.display = 'block';
}
	
function buttonOne() {
	window.open ('human.html','_self',false)
}
	
</script>
