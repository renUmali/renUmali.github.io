<title>template_croppingClipPath</title>

<body>

<div class="windowFrame">
  <video width="1024" height="576" id="v1" muted="muted" loop="loop" onClick="upLeftRandom()" >
    <source src="videos/11am.mp4" type="video/mp4">
  </video>
  <video width="1024" height="576" id="v2" muted="muted" loop="loop" onClick="upRightRandom()" >
    <source src="videos/2pm.mp4" type="video/mp4">
  </video>
  <video width="1024" height="576" id="v3" muted="muted" loop="loop" onClick="downLeftRandom()">
    <source src="videos/4pm.mp4" type="video/mp4">
  </video>
  <video width="1024" height="576" id="v4" muted="muted" loop="loop" onClick="downRightRandom()">
    <source src="videos/2am.mp4" type="video/mp4">
  </video>
<script>
	
var morning = "videos/11am.mp4";
var midday = "videos/2pm.mp4";
var evening = "videos/4pm.mp4";
var night = "videos/2am.mp4";
	
var upLeft=document.getElementById("v1");
var upRight=document.getElementById("v2");
var downLeft=document.getElementById("v3");
var downRight=document.getElementById("v4");
	
function upLeftRandom(){
	console.log("upper left current time:" + upLeft.currentTime);
	
	var randomVideo=Math.floor (Math.random()*4)+1;
	
	if (randomVideo == 1){
		upLeft.src = morning;
	}
	
	if (randomVideo == 2){
		upLeft.src = midday;
	}
	
	if (randomVideo == 3){
		upLeft.src = evening;
	}
	
	if (randomVideo == 4){
		upLeft.src = night;
	}
	
	
	var randomTime=Math.floor(Math.random() * upLeft.duration);
	//upLeft.currentTime = randomTime;
	upLeft.play();
}
