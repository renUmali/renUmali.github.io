<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Switcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="video/River.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="audio1" src="audio/tselliot.m4a" autoplay></audio>
    <audio id="audio2" src="audio/wallacestevens.m4a" style="display:none;"></audio>

    <script>
        const audio1 = document.getElementById('audio1');
        const audio2 = document.getElementById('audio2');

        document.body.addEventListener('click', () => {
            if (audio1.paused) {
                audio2.pause();
                audio1.play();
            } else {
                audio1.pause();
                audio2.play();
            }
        });
    </script>
</body>
</html>
<script>
    window.addEventListener('load', () => {
        const audio1 = document.getElementById('audio1');
        audio1.play().catch(err => console.log('Autoplay failed:', err));
    });
</script>
