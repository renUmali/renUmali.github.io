<video id="Video1" preload="auto"  autoplay="autoplay" loop="loop" onClick="unmute1()" onDblClick="changeVideo1()" >

<h1 id="caption">Maybe try changing the channel?</h1>

<script>
	
var scenes = ["hands", "shower", "toilet", "swing", "lakr", "kids", "static"];
var caption = document.getElementById("caption");

shuffleScenes(scenes);
function shuffleScenes(scenes) {
    for (var i = scenes.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = scenes[i];
        scenes[i] = scenes[j];
        scenes[j] = temp;
    }
    console.log("new scene order: " + scenes)
}
    
var sceneNumber = -1; // the first value of an array is 0, that's why we start at -1

function changeVideo1(){
    sceneNumber ++;
    console.log("sceneNumber: " + sceneNumber)
    console.log("scene is: "+ scenes[sceneNumber])
  if (scenes[sceneNumber] == "hands"){
        video.src = handsVideo;
        caption.innerHTML = "Ready for bed?"
    }
    
    if (scenes[sceneNumber] == "shower"){
        video.src = showerVideo;
        caption.innerHTML = "You won't know if you don't check."
    }
    
    if (scenes[sceneNumber] == "toilet"){
        video.src = toirletVideo;
        caption.innerHTML = "Remember these nights?"
    }

    if (scenes[sceneNumber] == "swing"){
        video.src = swingVideo;
        caption.innerHTML = "Anyone out there?"
    }

    if (scenes[sceneNumber] == "lakr"){
        video.src = lakrVideo;
        caption.innerHTML = "She was gone so fast."
    }
    
    if (scenes[sceneNumber] == "kids"){
        video.src = kidsVideo;
        caption.innerHTML = "Did one of them just move?"
    }

   
        
    
    
    if (sceneNumber > 6){
		video.src = staticVideo;
        caption.innerHTML = "Did it break?"
    }
 
}

var video = document.getElementById ("Video1");
var handsVideo = "Video/Hands Final.mp4";
var showerVideo = "Video/Shower.mp4";
var toirletVideo = "Video/Toilet.mp4";
var swingVideo = "Video/Swing.mp4";
var lakrVideo = "Video/Lakr.mp4";
var kidsVideo = "Video/Kids.mp4";
var staticVideo = "Video/Static.mp4";
function unmute1(){
	
console.log ("should hear video");
	video.play()
	video.volume = 1;
}
