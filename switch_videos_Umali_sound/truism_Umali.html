<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Toggle with Position Memory</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full-screen video element -->
    <video id="videoPlayer" autoplay muted loop>
        <!-- Initial source is video01 -->
        <source src="videos/video01.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Text box overlay with clickable quote -->
    <div class="text-box" id="textBox">
        <p>"Those who want respect, give respect." - Tony Soprano</p>
    </div>
    
    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
