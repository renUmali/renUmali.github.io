<body>
<h1> What are you doing today ? </h1>
<p> (click the words to determine your activity) </p>
<div>
<video id="vid1" muted="muted" autoplay="autoplay" loop="loop" >
  <source src="videos/Grass.mp4" type="video/mp4">
</video>
<div> <button onClick="changeVideo()"> Click to choose your location </button></div>
</div> 
<div class= "sentence">
<p><span id="line01_verbial" onClick="changeVerbial()"> Avoiding </span> <span id="line01_preposition" onClick="changePrep()"> my </span> <span id="line01_descriptor" onClick="changeDescriptor()"> scary </span> <span id="line01_noun" onClick="changeNoun()"> responsibilities! </span> 
</p>
</div>
</body>
	
	
	
<script>
var vid1=document.getElementById("vid1");
var leaves="videos/Leaves.mp4";
var plane="videos/Plane.mp4";
var sunset="videos/Sunset.mp4";
var grass="videos/Grass.mp4";
var channel=1;
var line01_noun=document.getElementById("line01_noun");
var line01_noun_number=0;
var Nouns= ["responsibilities!", "squirrels!", "future!", "weather!"];
var line01_verbial=document.getElementById("line01_verbial");
var line01_verbial_number=0;
var Verbials= ["Avoiding", "Running", "Looking", "Hoping"];
var line01_preposition=document.getElementById("line01_preposition");
var line01_preposition_number=0;
var Prepositions=["my", "from a", "towards the", "for"];
var line01_descriptor=document.getElementById("line01_descriptor");
var line01_descriptor_number=0;
var Descriptors= ["scary", "pack of", "uncertain", "better"]

	
function changeVideo(){
	console.log("change");
	
	channel ++;
	if (channel==1){
		vid1.src=grass;
	}
	if (channel==2){
		vid1.src=leaves;
	}
	if (channel==3){
		vid1.src=plane;
	}
	if (channel==4){
		vid1.src=sunset;
		channel=0;
	}
}

function changeNoun(){
	line01_noun_number ++;
	if (line01_noun_number == Nouns.length){
		line01_noun_number=0;
	}
	line01_noun.innerHTML=Nouns[line01_noun_number];
	console.log ("noun");
}

function changeVerbial(){
	line01_verbial_number ++;
	if (line01_verbial_number == Verbials.length){
		line01_verbial_number=0;
	}
	line01_verbial.innerHTML=Verbials[line01_verbial_number];
	console.log ("verbial");
}

function changePrep(){
	line01_preposition_number ++;
	if (line01_preposition_number == Prepositions.length){
		line01_preposition_number=0;
	}
	line01_preposition.innerHTML=Prepositions[line01_preposition_number];
	console.log ("prep");
}
	
function changeDescriptor(){
	line01_descriptor_number ++;
	if (line01_descriptor_number == Descriptors.length){
		line01_descriptor_number=0;
	}
	line01_descriptor.innerHTML=Descriptors[line01_descriptor_number];
	console.log ("descriptor");
}
	
	
	
</script>
</html>
