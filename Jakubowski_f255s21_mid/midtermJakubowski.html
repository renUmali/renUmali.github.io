<body>
<div class = "topRow">

var schoolImage = document.getElementById("school");

var holidayImage = document.getElementById("holiday");
var gamesImage = document.getElementById("games");
var roommatesImage = document.getElementById("roommates");
	
var caption = document.getElementById("caption")

function schoolfunction(){
	console.log("school");
	schoolImage.style.filter = "grayscale(0%)";
	caption.innerHTML = "I never wanted to take online classes since I know I learn best face to face, but honestly I adapted to it overtime and forced myself to keep up, despite being stuck in my room doing the same things everyday."
}

	console.log("schoolOut function works")
	schoolImage.style.filter = "grayscale(100%)";
	caption.innerHTML = "Place cursor over Image to learn how that aspect of my life has been affected by COVID";
}
	
function changeSchool(){
	console.log("should change School image")
	schoolImage.src = "images/schoolTwo.jpg"
}

	console.log("work");
	workImage.style.filter = "grayscale(0%)";
	caption.innerHTML = "At the beginning of COVID, Starbucks closed so I was working at Target for several months before it reopened. Many people I worked with all got sick at once so there were times I was being called in everyday."
