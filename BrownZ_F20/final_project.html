	caption.innerHTML = "Although this sign is a village landmark, it holds some negative memories for me. Over the course of my senior year of high school, I spent countless hours in that shopping center in my first and hopefully only retail job. The annoying customers made it practically unbearable, but the memories are starting to lose their sour taste."
