<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>What To Do Today</title>
<link href="../css/video2-control_jones.css" rel="stylesheet" type="text/css">	
</head>

<body>
<h1>What To Do Today</h1>
    <div class"vidCenter">    
<video width="70%" id="scene" preload="auto" controls>
  <source src="../../Videos/scene3_4.mp4" type="video/mp4">
</video>
    </div>
<p id="caption">
<strong>Garvieon</strong> does not actually like Qdoba. Should he tell her the truth or just go?
</p>
<div>
<p>
<button id="choiceOneBad" onClick="buttonOne()">Tell the truth</button>    
</p>    
<p>
<button id="choiceTwoNeutral" onClick="buttonTwo()">Just go</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneBad");
    var btn2 = document.getElementById("choiceTwoNeutral"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('badEnd2.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('goodEnd.html','_self',false)
    }    
    </script>
    
</body>
</html>
