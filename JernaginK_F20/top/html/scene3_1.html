<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scene 3-1</title>
<link href="../css/video2-control_jones.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>What To Do Today?</h1>
    <div class"vidCenter">    
<video width="70%" id="scene" preload="auto" controls>
  <source src="../../Videos/scene3_1.mp4" type="video/mp4">
</video>
    </div>
<p id="caption">
<strong>Kiarra</strong> is starting to get really upset. She starts to want <strong>Garvieon</strong> to leave. Which one should she choose?
</p>
<div>
<p>
<button id="choiceOneBad" onClick="buttonOne()">Leave</button>    
</p>    
<p>
<button id="choiceTwoImproving" onClick="buttonTwo()">Stay</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneBad");
    var btn2 = document.getElementById("choiceTwoImproving"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('badEnd.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('okEnd2.html','_self',false)
    }    
    </script>
    
</body>
</html>
