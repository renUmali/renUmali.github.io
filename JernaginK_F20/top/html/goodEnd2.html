<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Good Ending</title>
<link href="../css/video2-control_jones.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Good Ending</h1>
    <div class"vidCenter">    
<video  width="70%" id="scene" preload="auto" controls>
  <source src="../../Videos/scene3_2.mp4" type="video/mp4">
</video>
    </div>
<p id="caption">
<strong>GOOD JOB! YOU CHOSE A GOOD ENDING.</strong> <strong>Kiarra</strong> and <strong>Garvieon</strong> had a great movie date. Play again to see other good ending!
</p>
<div>
<p>
<button id="choiceOneGood" onClick="buttonOne()">Try again</button>    
</p>    
<p>
<button id="choiceTwoBad" onClick="buttonTwo()">Quit</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneGood");
    var btn2 = document.getElementById("choiceTwoBad"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('../index.html','_self',false)
    }
        
    function buttonTwo() {
        window.open('https://www.google.com/','_self',false).close();
    }    
    </script>
    
</body>
</html>
