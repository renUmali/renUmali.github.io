<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>THE MESSAGE - Scene 2-2</title>
<link href="../css/video2-control_jones.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>What To Do Today </h1>
    <div class"vidCenter">    
<video width="70%" id="scene" preload="auto" controls>
  <source src="../../Videos/scene2_2.mp4" type="video/mp4">
</video>
    </div>
<p id="caption">
<strong>Kiarra</strong> is struggling to figure out an option: should she <strong>tell the truth and say  doesn't know </strong> or <strong>just say Qdoba</strong>
</p>
<div>
<p>
<button id="choiceOneNeutral" onClick="buttonOne()">I don't know</button>    
</p>    
<p>
<button id="choiceTwoNeutral" onClick="buttonTwo()">Qdoba</button>    
</p>
   
</div>

    <script>
    document.getElementById('scene').addEventListener('ended',myHandler,false);
        
    var btn1 = document.getElementById("choiceOneNeutral");
    var btn2 = document.getElementById("choiceTwoNeutral"); 
   
    var caption = document.getElementById("caption");
        
    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';
        
    
        
    function myHandler(e) {
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';

    }
        
    function buttonOne() {
        window.open ('okEnd.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('scene3_4.html','_self',false)
    }    
    </script>
    
</body>
</html>
