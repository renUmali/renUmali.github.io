<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Click to Change Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img id="full-screen-image" src="images/image01.jpg" alt="Full Screen Image">
    </div>

    <div id="text-box">
        <p id="display-text">Click the image to change this text!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
